<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/plugins/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/plugins/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/proflie.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />

    <link
      rel="shortcut icon"
      href="../assets/icons/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- START HEADER SECTION -->
    <header></header>
    <!-- END HEADER SECTION -->

    <!-- START MAIN SECTION -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="porflie-user d-flex">
            <div class="viewer_detail_wraps">
              <div class="img-content">
                <img src="../assets/images/user-5.jpg" alt="" class="img-fluid" />
                <div class="viewer_status">online</div>
              </div>
              <div class="caption">
                <div class="h5">Egypt , Giza</div>
                <div class="h4">
                  <h4>UserEnd</h4>
                </div>
                <span class="viewer_location mb-5">
                  joined since 2018
                  </span>
                <ul class="badge_info mt-3">
                  <li class="li started"><i class="fas fa-rocket"></i></li>
                  <li class="li medium"><i class="fas fa-trophy"></i></li>
                  <li class="li platinum">
                    <i class="fas fa-thumbs-up"></i>
                  </li>
                  <li class="li elite-unlock">
                    <i class="fas fa-medal"></i>
                  </li>
                  <li class="li power-unlock">
                    <i class="fas fa-crown"></i>
                  </li>
                </ul>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- END MAIN SECTION -->

    <!-- START FOOTER SECTION -->
    <footer></footer>
    <!-- END FOOTER SECTION -->

    <script src="../assets/plugins/js/bootstrap.bundle.min.js"></script>
